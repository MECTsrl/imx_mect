#!/bin/sh -
#
# Id: chk.proto,v 1.6 2001/10/12 17:55:34 bostic Exp 
#
# Check to make sure that prototypes are actually needed.

d=../..

[ -f $d/LICENSE ] || {
	echo 'FAIL: cannot find source distribution directory.'
	exit 1
}

t1=__1
t2=__2

egrep '__P' $d/include_auto/*.h |
    sed -e 's/[	 ][	 ]*__P.*//' \
    -e 's/^.*[	 *]//' \
    -e '/__db_cprint/d' \
    -e '/__db_lprint/d' \
    -e '/__db_noop_log/d' \
    -e '/__db_prnpage/d' \
    -e '/__db_txnlist_print/d' \
    -e '/__db_util_arg/d' \
    -e '/__ham_func2/d' \
    -e '/__ham_func3/d' \
    -e '/_getpgnos/d' \
    -e '/_print$/d' \
    -e '/_read$/d' > $t1

for i in `cat $t1`; do
	c=`egrep -low $i $d/include/*.in \
	    $d/include/*.h $d/*/*.c $d/*/*.cpp | wc -l`
	echo "$i: $c"
done | egrep ' 1$' > $t2

test -s $t2 && {
	cat $t2
	echo "FAIL: found unnecessary prototypes."
	exit 1
}

exit 0
